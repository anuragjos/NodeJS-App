apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp-node
  template:
    metadata:
      labels:
        app: myapp-node
    spec:
      containers:
      - name: myapp-deployment
        image: anuragjoshi01/nodejs-app:16
        ports:
        - containerPort: 4000
